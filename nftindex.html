<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="image">
                <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
                <div class="overlay">
                    
                </div>
            </div>
            
            <div class="sub-heading">
                <h3>Equilibrium #3429</h3>
            </div>
            <div class="text">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="icons-and-texts">
            <div class="icon-text">
                <div class="icon">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                </div>
                <div class="price">
                    <h5>0.041 ETH</h5>
                </div>
            </div>
            <div class="clk-icon-text">
                <div class="icon">
                    <img src="./images/icon-clock.svg" alt="icon-clock">
                </div>
                <div class="time">
                    <p>3 days left</p>
                </div>
            </div>
            </div>
            <hr>
            <div class="footer">
                <div class="author">
                    <img src="./images/image-avatar.png" alt="image-avatar">
                </div>
                <div class="create">
                    <p>Creation</p>
                </div>
                <div class="author-name">
                    <p>Jules</p>

                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
